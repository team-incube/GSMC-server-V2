    - cron: '0 9 * * 1'

  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥í•˜ë„ë¡ ì„¤ì •
  workflow_dispatch:

jobs:
  create-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Check for differences between develop and main
        id: check_diff
        run: |
          git fetch origin develop
          git fetch origin main
          
          # developê³¼ main ë¸Œëžœì¹˜ ê°„ì˜ ì°¨ì´ì  í™•ì¸
          if git diff --quiet origin/main origin/develop; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes found between develop and main branches"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes found between develop and main branches"
          fi

      - name: Get current date
        id: date
        run: |
          echo "current_date=$(date +'%Y/%m/%d')" >> $GITHUB_OUTPUT
          echo "current_week=$(date +'%Y-W%V')" >> $GITHUB_OUTPUT

      - name: Check if PR already exists and get deployment count
        id: check_pr
        if: steps.check_diff.outputs.has_changes == 'true'
        run: |
          # ì´ë¯¸ ì—´ë¦° PRì´ ìžˆëŠ”ì§€ í™•ì¸
          pr_exists=$(gh pr list --base main --head develop --state open --json number --jq 'length')
          if [ "$pr_exists" -gt 0 ]; then
            echo "pr_exists=true" >> $GITHUB_OUTPUT
            echo "PR already exists from develop to main"
          else
            echo "pr_exists=false" >> $GITHUB_OUTPUT
            echo "No existing PR found"
          fi
          
          # ê°€ìž¥ ìµœê·¼ "ë°°í¬"ë¡œ ëë‚˜ëŠ” PRì—ì„œ ì°¨ìˆ˜ ì¶”ì¶œ
          latest_deployment_pr=$(gh pr list --base main --state merged --limit 50 --json title --jq '[.[] | select(.title | endswith("ë°°í¬"))] | .[0].title // ""')
          
          if [ -n "$latest_deployment_pr" ]; then
            echo "Latest deployment PR found: $latest_deployment_pr"
            # ì œnì°¨ íŒ¨í„´ì—ì„œ ìˆ«ìž ì¶”ì¶œ (ì •ê·œì‹ìœ¼ë¡œ "ì œ{ìˆ«ìž}ì°¨" íŒ¨í„´ ì°¾ê¸°)
            current_number=$(echo "$latest_deployment_pr" | grep -o 'ì œ[0-9]\+ì°¨' | grep -o '[0-9]\+')
            if [ -n "$current_number" ]; then
              next_deployment=$((current_number + 1))
              echo "Found deployment number: $current_number, next will be: $next_deployment"
            else
              echo "Could not extract number from PR title, defaulting to 1"
              next_deployment=1
            fi
          else
            echo "No previous deployment PR found, starting with 1"
            next_deployment=1
          fi
          
          echo "deployment_number=$next_deployment" >> $GITHUB_OUTPUT
          echo "Next deployment number: $next_deployment"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get commit authors for assignees
        id: get_authors
        if: steps.check_diff.outputs.has_changes == 'true' && steps.check_pr.outputs.pr_exists == 'false'
        run: |
          # develop ë¸Œëžœì¹˜ì—ì„œ mainë³´ë‹¤ ì•žì„  ì»¤ë°‹ë“¤ì˜ ìž‘ì„±ìž ê°€ì ¸ì˜¤ê¸°
          authors=$(git log origin/main..origin/develop --pretty=format:"%ae" | sort | uniq)
          
          # GitHub ì‚¬ìš©ìžëª…ìœ¼ë¡œ ë³€í™˜í•˜ê¸° ìœ„í•´ @ ê¸°í˜¸ ì œê±°í•˜ê³  ë„ë©”ì¸ ì œê±°
          github_users=""
          for email in $authors; do
            # ì´ë©”ì¼ì—ì„œ ì‚¬ìš©ìžëª… ì¶”ì¶œ (@ ì•žë¶€ë¶„)
            username=$(echo $email | cut -d'@' -f1)
            if [ -n "$github_users" ]; then
              github_users="$github_users,$username"
            else
              github_users="$username"
            fi
          done
          
          echo "assignees=$github_users" >> $GITHUB_OUTPUT
          echo "Found commit authors: $github_users"

      - name: Create Pull Request
        if: steps.check_diff.outputs.has_changes == 'true' && steps.check_pr.outputs.pr_exists == 'false'
        run: |
          # PR ìƒì„±
          gh pr create \
            --base main \
            --head develop \
            --title "${{ steps.date.outputs.current_date }} ì œ${{ steps.check_pr.outputs.deployment_number }}ì°¨ ë°°í¬" \
            --body "## ðŸ“‹ ìž‘ì—… ë‚´ìš©
          > Github Actionì„ í†µí•˜ì—¬ ìžë™ ìƒì„±ëœ Pull Request ìž…ë‹ˆë‹¤,ìž‘ì—… ë‚´ìš©ì„ ìˆ˜ì •í•˜ì—¬ì£¼ì„¸ìš”
          ## ðŸ¤ ë¦¬ë·° ì‹œ ì°¸ê³ ì‚¬í•­
          > Github Actionì„ í†µí•˜ì—¬ ìžë™ ìƒì„±ëœ Pull Request ìž…ë‹ˆë‹¤
          ## âœ… ì²´í¬ë¦¬ìŠ¤íŠ¸
          - [x] ì´ ìž‘ì—…ìœ¼ë¡œ ì¸í•´ ë³€ê²½ì´ í•„ìš”í•œ ë¬¸ì„œë¥¼ ìž‘ì„± ë˜ëŠ” ìˆ˜ì •í–ˆë‚˜ìš”? (e.g. \`README\`, \`.env.example\`)
          - [x] ìž‘ì—…í•œ ì½”ë“œê°€ ì •ìƒì ìœ¼ë¡œ ë™ìž‘í•˜ëŠ”ì§€ í™•ì¸í–ˆë‚˜ìš”?
          - [x] ìž‘ì—…í•œ ì½”ë“œì— ëŒ€í•œ í…ŒìŠ¤íŠ¸ ì½”ë“œë¥¼ ìž‘ì„±í•˜ê±°ë‚˜ ìˆ˜ì •í–ˆë‚˜ìš”?
          - [x] Merge ëŒ€ìƒ ë¸Œëžœì¹˜ë¥¼ ì˜¬ë°”ë¥´ê²Œ ì„¤ì •í–ˆë‚˜ìš”?
          - [x] í•´ë‹¹ PRê³¼ ê´€ë ¨ ì—†ëŠ” ìž‘ì—…ì´ í¬í•¨ë˜ì§€ëŠ” ì•Šì•˜ë‚˜ìš”?
          - [x] PRì˜ ì˜¬ë°”ë¥¸ ë¼ë²¨ê³¼ ë¦¬ë·°ì–´ë¥¼ ì„¤ì •í–ˆë‚˜ìš”?" \
            --assignee "${{ steps.get_authors.outputs.assignees }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Add labels to PR
        if: steps.check_diff.outputs.has_changes == 'true' && steps.check_pr.outputs.pr_exists == 'false'
        run: |
          # ë°©ê¸ˆ ìƒì„±ëœ PRì— ë¼ë²¨ ì¶”ê°€
          pr_number=$(gh pr list --base main --head develop --state open --json number --jq '.[0].number')
          gh pr edit $pr_number --add-label "ðŸ—“ï¸ ì •ê¸°ë°°í¬"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create summary
        run: |
          echo "## ðŸ¤– Auto PR Creation Summary" >> $GITHUB_STEP_SUMMARY
          echo "**ì‹¤í–‰ ì‹œê°„:** ${{ steps.date.outputs.current_date }}" >> $GITHUB_STEP_SUMMARY
          echo "**ë¸Œëžœì¹˜:** develop â†’ main" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.check_diff.outputs.has_changes }}" == "false" ]; then
            echo "**ê²°ê³¼:** âœ… ë³€ê²½ì‚¬í•­ ì—†ìŒ - PR ìƒì„±í•˜ì§€ ì•ŠìŒ" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ steps.check_pr.outputs.pr_exists }}" == "true" ]; then
            echo "**ê²°ê³¼:** âš ï¸ ì´ë¯¸ ì—´ë¦° PR ì¡´ìž¬ - ìƒˆ PR ìƒì„±í•˜ì§€ ì•ŠìŒ" >> $GITHUB_STEP_SUMMARY
          else
            echo "**ê²°ê³¼:** ðŸš€ ì œ${{ steps.check_pr.outputs.deployment_number }}ì°¨ ë°°í¬ PR ìƒì„± ì™„ë£Œ" >> $GITHUB_STEP_SUMMARY
            echo "**Assignees:** ${{ steps.get_authors.outputs.assignees }}" >> $GITHUB_STEP_SUMMARY
          fi